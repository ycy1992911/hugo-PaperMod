{{ if in .Destination "/static/" }}

{{ $new_file_path := substr .Destination 12 }}

<pre>{{ $new_file_path }}</pre>

<img loading="lazy" class="img-fluid" src="{{ $new_file_path | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"/>

{{ else }}

<img loading="lazy" class="img-fluid" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"/>

{{ end }}
